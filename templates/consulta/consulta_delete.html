{% extends 'base/base.html' %}

{% block title %}

Eliminar Consulta

{% endblock %}

{% block content %}
<form method="post">
	{% csrf_token %}
	<h3>¿Desea eliminar la consulta de {{ consulta.paciente.nombres }} {{ consulta.paciente.apellidos }} cedula {{ consulta.paciente.cedula }}</h3>
	<button class="btn btn-danger" type="submit"> Sí, eliminar </button>
	<a class="btn btn-default" href="{% url 'consulta:consulta_listar' %}"> Cancelar </a>
</form>

{% endblock %}
