{% extends 'base/base.html' %}

{% block title %}

Eliminar Medicamento

{% endblock %}

{% block content %}
<form method="post">
	{% csrf_token %}
	<h3>¿Desea eliminar el registro del medicamento {{ medicamento.nombre }}</h3>
	<button class="btn btn-danger" type="submit"> Sí, eliminar </button>
	<a class="btn btn-default" href="{% url 'medicamento:medicamento_listar' %}"> Cancelar </a>
</form>

{% endblock %}
