{% extends 'base/base.html' %}

{% block title %}

Eliminar Medico

{% endblock %}

{% block content %}
<form method="post">
	{% csrf_token %}
	<h3>¿Desea eliminar el registro del Dr. {{ medico.nombre }} {{ medico.apellido }}</h3>
	<button class="btn btn-danger" type="submit"> Sí, eliminar </button>
	<a class="btn btn-default" href="{% url 'medico:medico_listar' %}"> Cancelar </a>
</form>

{% endblock %}
